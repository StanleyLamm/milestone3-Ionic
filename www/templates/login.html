<ion-view title="Login" id="page17">
  <ion-content padding="true" class="has-header">
    <form id="login-form2" class="list">
      <ion-list id="login-list11">
        <label class="item item-input" id="login-input4" name="username">
          <span class="input-label">Username</span>
          <input type="text" placeholder=""  ng-model="loginForm.username">
        </label>
        <label class="item item-input" id="login-input5" name="password">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="loginForm.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button16" class="button button-stable button-block" ng-click="login()">Log in</button>
    </form>
  </ion-content>
</ion-view>
